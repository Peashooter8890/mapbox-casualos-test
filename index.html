<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>CasualOS Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.12.0/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoicGVhc2hvb3RlciIsImEiOiJjbWFzdzk1b2kwcGd0MmtwcXd4cmVmcTk4In0.ULAjkgtUlUV18OirDsnSgQ';

        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v12',
            center: [-98.5795, 39.8283],
            zoom: 3
        });

        map.on('style.load', () => {
            const params = new URLSearchParams(window.location.search);
            if (params.has('coords')) {
                const coordsStr = params.get('coords');
                const coordsArr = coordsStr.split(',').map(Number);
                if (
                    coordsArr.length === 2 &&
                    !isNaN(coordsArr[0]) &&
                    !isNaN(coordsArr[1])
                ) {
                    map.flyTo({
                        center: coordsArr,
                        zoom: 12,
                        essential: true
                    });
                }
            }
        });
    </script>
</body>
</html>
